{% extends "base_generic.html" %}

{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">  
{% endblock %}

{% block page %}
LOGIN
{% endblock%}

{% block content %}  
   <div class="wrapper">
      <div class="heading"> LOGIN </div>

         <form method="POST" action="">
            {% csrf_token %}

            <div class="label">USERNAME</div>
            <div class="input-group mb-3">
               {{user_form.username}}
               <div class="input-group-append">
                  <span class="input-group-text">
                  <div class="material-icons" style="font-size: 30px;">alternate_email</div>
                  </span>
               </div>
            </div>

            <div class="label">PASSWORD</div>
            <div class="input-group mb-3">
               {{user_form.password1}}
               <div class="input-group-append">
                  <span class="input-group-text">
                  <div class="material-icons" style="font-size: 30px;">lock</div>
                  </span>
               </div>
            </div>

            {{user_form.errors}}

            <div class="d-flex justify-content-center mt-5 login_container">
            <input class="btn login_btn" type="submit" value="Register Account">
            </div>

         </form>

   </div>

{% endblock %}
